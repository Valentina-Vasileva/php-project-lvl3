name: Tests and linter

on:
  - push

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      
      - name: Setup project
        run: make setup
        
      - name: Run linter
        run: make lint
        
      - name: Run tests
      run: make test
